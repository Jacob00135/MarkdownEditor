<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown编辑器</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css" />

    <!-- strapdown CSS -->
    <link rel="stylesheet" href="css/strapdown.css" />

    <!-- page CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- 警告模态框 [start] -->
    <div id="alert" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">警告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="show-content">警告</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 警告模态框 [end] -->

    <!-- 顶部按钮组 [start] -->
    <nav id="top-button-group" class="d-none">
        <div class="container-fluid my-btn-group">
            <button type="button" class="btn btn-outline-primary action-btn create-new-file">新建</button>
            <div class="action-btn open-file">
                <div class="show">打开</div>
                <input type="file" />
            </div>
            <button id="download" type="button" class="btn btn-outline-primary action-btn">下载</button>

            <button id="only-edit" type="button" class="btn btn-outline-primary action-btn icon-button" title="仅编辑">
                <i class="bi bi-markdown"></i>
            </button>
            <button id="only-read" type="button" class="btn btn-outline-primary action-btn icon-button" title="仅预览">
                <i class="bi bi-book"></i>
            </button>
        </div>
    </nav>
    <!-- 顶部按钮组 [end] -->

    <div id="main" class="container-fluid">

        <!-- 初始界面 [start] -->
        <div id="init-panel" class="row justify-content-center">
            <div class="col-4">
                <button id="create-new-file" type="button" class="btn btn-outline-primary action-btn">新建</button>
                <div id="open-file" class="action-btn">
                    <div class="show">打开</div>
                    <input type="file" />
                </div>
            </div>
        </div>
        <!-- 初始界面 [end] -->

        <!-- 编辑界面 [start] -->
        <div id="editor-panel" class="d-none">
            <textarea class="form-control markdown-edit" aria-label="With textarea"></textarea>
            <div class="markdown-preview"></div>
        </div>
        <!-- 编辑界面 [end] -->
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- strapdown JavaScript -->
    <script src="js/strapdown.js"></script>

    <!-- page JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
